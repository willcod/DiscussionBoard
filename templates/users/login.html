{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
        <p>Your name and password didn't work</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{form.as_p}}

        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'article:index' %}" />
    </form>
{% endblock content %}
